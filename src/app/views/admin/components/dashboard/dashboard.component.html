<div>
  <main class="container-fluid">
    <!-- *******card 3 ****** -->
    <div class="row">
      <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3" *ngFor="let item of items">
        <div class="card mt-4 text-center">
          <div class="card-body">
            <i [class]="item.icon" style="font-size:35px;color:#F6995C;"></i>
            <h4 class="card-text">{{item.num}}</h4>
            <h6 class="card-text" style="color:rgba(90, 90, 90, 0.685)">{{item.name}}</h6>
          </div>
        </div>
      </div>
    </div>
    <!-- *******card 12 ****** -->
    <div class="row">
      <div class="col col-lg-12 col-md-12">
        <div class="card mt-4 text-center">
          <div class="card-bodyy ">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
